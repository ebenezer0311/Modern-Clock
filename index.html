<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="index.css">
    
</head>

<body>
    <div id="clock">
        <div id="hour"></div>
        <div  id="min"></div>
        <div  id="sec"></div>
    </div>
    <div class="container">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
        <span id="session">AM</span>
    </div>
</body>
<script src="index.js"></script>

</html>
